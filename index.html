<!DOCTYPE html>
<html lang="en">

    
    <style>
        .top-nav {
            display:flex;
            flex-direction: row;
            justify-content: space-between;
            font-size: 14px;


        }
        .navitemsl {
            display: block;
            flex-direction: row;

        }
        .bottom-nav {

            bottom: 0;
            justify-content: space-between;

        .bot-nav-items{

        }

        .middlep {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search {
            border: 1px rgba(0, 0, 0, .2) solid;
            border-radius: 30px;
            display: flex;
            align-items: center;
            margin: 2rem;
            padding: .4rem .5rem;
        }
        input {
            border: none;
            width: 500px;
            height: 30px;
        }
        .buttons {
            border: 1px solid transparent;
            padding: 1rem 1.4rem;
            margin: 0 5px;
            border-radius: 4px;
        }
        li {
            display: inline;
            
        }
        .li {
            padding-right: 1rem;
        
        }
        a{
            text-decoration: none;
        }
      
     
    </style>

    </head>
